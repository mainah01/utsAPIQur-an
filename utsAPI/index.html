<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Surah - Quran API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="container mt-4">
    <h2 class="text-center">Daftar Surah</h2>
    <ul id="daftar-surah" class="list-group mt-3"></ul>
    
    <script>
        $(document).ready(function () {
            // Ambil daftar surah dari API
            $.getJSON("https://equran.id/api/v2/surat", function (data) {
                let surahList = "";
                $.each(data.data, function (index, surah) {
                    surahList += `<li class="list-group-item d-flex justify-content-between align-items-center">
                                    <span>${surah.nomor}. ${surah.namaLatin} (${surah.nama})</span>
                                    <a href="detail.html?id=${surah.nomor}" class="btn btn-primary">Detail</a>
                                  </li>`;
                });
                $("#daftar-surah").html(surahList);
            });
        });
    </script>
</body>
</html>
